<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required><br>

            <h2>Education</h2>
            <textarea id="education" name="education" placeholder="Enter your education details" required></textarea><br>

            <h2>Skills</h2>
            <textarea id="skills" name="skills" placeholder="Enter your skills, separated by commas" required></textarea><br>

            <h2>Work Experience</h2>
            <textarea id="experience" name="experience" placeholder="Enter your work experience details" required></textarea><br>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Display resume -->
        <div id="resume-display" style="display: none;">
            <h1 id="display-name"></h1>
            <p id="display-contact"></p>
            <img id="display-profile-pic" alt="Profile Picture" class="profile-pic">
            <h2>Education</h2>
            <p id="display-education"></p>
            <h2>Skills</h2>
            <ul id="display-skills"></ul>
            <h2>Work Experience</h2>
            <p id="display-experience"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
