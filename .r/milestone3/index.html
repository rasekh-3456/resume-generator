<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Dynamic Resume Builder</h1>

  <form id="resumeForm">
    <h2>Personal Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <h2>Education</h2>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree"><br><br>
    <label for="institution">Institution:</label>
    <input type="text" id="institution" name="institution"><br><br>
    <label for="major">Major:</label>
    <input type="text" id="major" name="major"><br><br>
    <label for="graduationYear">Graduation Year:</label>
    <input type="number" id="graduationYear" name="graduationYear"><br><br>
    <button type="button" onclick="addEducation()">Add Education</button>
    <div id="educationFields"></div>

    <h2>Work Experience</h2>
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle"><br><br>
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName"><br><br>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate"><br><br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate"><br><br>
    <button type="button" onclick="addExperience()">Add Experience</button>
    <div id="experienceFields"></div>

    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills"></textarea><br><br>

    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <div id="resumeOutput"></div>
</body>
</html>
